 <body>
	<script>
		function Student(sname,sage){
			this.sname=sname;
			this.sage=sage;
		}
		Student.prototype.intro=function(){
				console.log("I am "+this.sname+",I am "+this.sage);
			}
		var lilei=new Student("Li Lei",11);
		console.log(lilei);
		var hmm=new Student("Han Meimei",12);
		console.log(hmm);
		lilei.intro();
		hmm.intro();
	</script>
