  <title>闭包——button</title>
 </head>
 <body>
  <button id="zan">赞(0+)</button>
  <button id="cai">踩(0+)</button>
  <script>
  zan.onclick=(function(){
	var i=0;
	return function(){
		i++;
		zan.innerHTML="赞(+"+i+")";
	}
  })();
  cai.onclick=(function(){
	var i=0;
	return function(){
		i++;
		cai.innerHTML="踩(+"+i+")";
	}
  })();
  </script>
 </body>
