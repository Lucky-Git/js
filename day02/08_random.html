	#card{

 <body>
	<div id="card"></div>
	<script>
		card.onmouseover=function(){
			card.innerHTML="";
		}
		card.onmouseout=function(){
			var r=Math.random();
			if(r<0.01){
				award="苹果笔记本电脑";
			}else if(r<0.1){
				award="蓝牙耳机";

				award="纸巾一包";
			}
			card.innerHTML=award;
		}
		
	</script>
