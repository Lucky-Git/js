 <body>
	<script>
		var names=["明月","白鹭","青天","紫烟"];
		var str="床前明月光，一行白鹭上青天，日照香炉生紫烟";
		/*var reg=/明月|白鹭/g;
		 var result=str.match(reg);*/
		 var reg=new RegExp(names.join("|"),"g");//这里用|是因为正则里的或符号
		 var result=str.match(reg);
		console.log(result);
	</script>
