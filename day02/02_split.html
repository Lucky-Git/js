  <title>切割2</title>
 </head>
 <body>
	<ul id="ulScores">
		<li>90</li>
		<li>35</li>
		<li>89</li>
		<li>79</li>
	</ul>
	<script>
		var html=ulScores.innerHTML;
		html=html.replace(/^\s*<li>|<\/li>\s*$/ig,"");
		var scores=html.split(/<\/li>\s*<li>/i);
		scores.sort(function(a,b){return b-a;});
		console.log(scores);
	</script>
 </body>
</html>
