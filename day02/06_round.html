 <body>
	<script>
		function round(num,d){
			num*=Math.pow(10,d);
			num=Math.round(num);
			num=num/Math.pow(10,d);
			return num;
		}
		console.log(round(345.678,2),round(345.678,0),round(345.678,-1));
	</script>
