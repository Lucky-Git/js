  <title>默认值</title>
 </head>
 <body>
	<script>
		Array.prototype.indexOf=function(value,fromi=0){
			for(var i=0;i<this.length;i++){
				if(value===this[i])
					return i;
			}
			return -1;
		}
		var arr=[1,2,3,4,3,2,1];
		console.log(
			arr.indexOf(2),//1
			arr.indexOf(2,3),//5
			arr.indexOf(4,5),//-1
			arr.indexOf(5),//-1

		);
	</script>
