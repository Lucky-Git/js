  <title>判断数组类型</title>
 </head>
 <body>
  <script>
	var obj1={},obj2=[],obj3=new Date(),obj4=/^\d{6}$/;
	obj4.__proto__=Array.prototype;//正则改成了数组类型
	//1.判断爹（原型对象）
	console.log(
		Array.prototype.isPrototypeOf(obj1),//false
		Array.prototype.isPrototypeOf(obj2),//true
		Array.prototype.isPrototypeOf(obj3),//false
		Array.prototype.isPrototypeOf(obj4)//true
	);
	//2.判断妈（构造函数）
	console.log(
		obj1.constructor===Array,//false
		obj2.constructor===Array,//true
		obj3.constructor===Array,//false
		obj4.constructor===Array//true
	);
	console.log(
		obj1 instanceof Array,//false
		obj2 instanceof Array,//true
		obj3 instanceof Array,//false
		obj4 instanceof Array//true
	);
	//3.判断DNA（通过class类）
	console.log(
		Object.prototype.toString.call(obj1),
		Object.prototype.toString.call(obj2),
		Object.prototype.toString.call(obj3),
		Object.prototype.toString.call(obj4)
	);
	console.log(
		Object.prototype.toString.call(obj1)==="[object Array]",
		Object.prototype.toString.call(obj2)==="[object Array]",
		Object.prototype.toString.call(obj3)==="[object Array]",
		Object.prototype.toString.call(obj4)==="[object Array]"
	); 
	//4.Array.isArray()
	console.log(
		Array.isArray(obj1),
		Array.isArray(obj2),
		Array.isArray(obj3),
		Array.isArray(obj4));
  </script>
