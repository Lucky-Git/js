  <title>继承</title>
 </head>
 <body>
	<script>
		function Enemy(fname,speed){
			this.fname=fname;
			this.speed=speed;
		}
		Enemy.prototype.fly=function(){
			console.log(this.fname+"以时速"+this.speed+"飞行");
		}
		function Plane(fname,speed,score){
			//this->f16
			/*window.*/Enemy.call(this,fname,speed);//this->Plane
			this.score=score;
		}
		Plane.prototype.getScore=function(){
			console.log("击落"+this.fname+"得"+this.score+"分");
		}
		Object.setPrototypeOf(Plane.prototype,Enemy.prototype);
		var f16=new Plane("f16",1000,5);
		f16.fly();
		f16.getScore();
		//模仿Plane写Bee

		function Bee(fname,speed,bonus){
			//this->f16
			/*window.*/Enemy.call(this,fname,speed);//this->Plane
			this.bonus=bonus;
		}
		Bee.prototype.getBonus=function(){
			console.log("击落"+this.fname+"得"+this.bonus+"分");
		}
		Object.setPrototypeOf(Bee.prototype,Enemy.prototype);
		var b1=new Bee("b1",500,10);
		b1.fly();
		b1.getBonus();
	</script>
 </body>
