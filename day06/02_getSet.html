  <title>访问器属性</title>
 </head>
 <body>
  <script>
	var eric={id:1001,ename:"艾瑞克",_age:25};
	Object.defineProperties(eric,{
		_age:{enumerable:false,configurable:false},//保护受保护的属性
		age:{//设置代替他的新属性
			get:function(){return this._age},//相当于value
			set:function(val){//val自动获取新值
				if(val>=18&&val<=65){
					this._age=val;
				}else{
					throw new Error("年龄必须介于18-65");
				}
			},
			enumerable:true,
			configurable:false
		}
	});
	eric.age=26;//自动调set
	console.log(eric);
  </script>
 </body>
